[build]
  command = "npm install && npm run build"
  publish = "client/dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev --workspace client"
  port = 8888
  targetPort = 5173
  functionsPort = 9999

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200